services:
  - type: web
    name: twitter-trends-scraper
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -c gunicorn_config.py
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PATH
        value: /usr/local/bin:/usr/bin:/bin:/opt/render/project/src
    buildpacks:
      - url: heroku/python
      - url: https://github.com/heroku/heroku-buildpack-firefox.git
      - url: https://github.com/heroku/heroku-buildpack-xvfb.git